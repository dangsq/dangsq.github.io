  @keyframes wave {

  10% { transform: rotate(-10deg); }
  20% { transform: rotate(12deg); }

  40% { transform: rotate(9deg); }

@keyframes typing {

  30% { width: 9ch; }
  80% { width: 9ch; }
  90% { width: 0; }
  100% { width: 0; }
}
@-webkit-keyframes typing {
  0% { width: 0; }
  30% { width: 9ch; }
  80% { width: 9ch; }
  90% { width: 0; }
  100% { width: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

body > * {
  animation: fadeIn 0.8s ease-out forwards;
  opacity: 0;
}

/* 分层延迟 */
body > div:nth-child(1) { animation-delay: 0.4s; }
body > div:nth-child(2) { animation-delay: 0.6s; }
body > div:nth-child(3) { animation-delay: 0.8s; }
