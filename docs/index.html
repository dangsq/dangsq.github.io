body {
  --light-bg: linear-gradient(
    45deg,
    rgba(180,180,180,0.8) 2px,
    transparent 2px,
    transparent 40px
  );
  --dark-bg: linear-gradient(
    -45deg,
    rgba(90,90,90,0.8) 2px,
    transparent 2px,
    transparent 40px
  );
  font-family: 'Merriweather', serif;
  font-size: 9pt;
  background: 
    repeating-linear-gradient(
      90deg,
      var(--bg-color) 0%,
      var(--bg-color) 100%
    ),
    var(--light-bg),
    var(--dark-bg);
  background-size: 100% 100%, 40px 40px, 40px 40px;
  animation: curtain 12s linear infinite;
  color: var(--text-color);
}

@keyframes curtain {
  0% {
    background-position: 0 0, 0 0, 0 0;
  }
  100% {
    background-position: 0 0, 40px 40px, 80px 80px;
  }
}
  .markdown-section, content{
    margin-top: 0;
    padding-top: 0;
  max-width: 700px;  /* 设置最大宽度为900px，可根据需要调整 */
  }

  @keyframes wave {
  0% { transform: rotate(0deg);    transform-origin: center center;}
  10% { transform: rotate(-10deg);    transform-origin: center center;}
  20% { transform: rotate(12deg);    transform-origin: center center;}
  30% { transform: rotate(-10deg);    transform-origin: center center;}
  40% { transform: rotate(9deg);   transform-origin: center center; }
  50% { transform: rotate(0deg);    transform-origin: center center;}
  100% { transform: rotate(0deg);   transform-origin: center center; }
}

li {
  transition: all 0.2s ease-in-out;
  color: var(--text-color);
}

li:hover {
  background: rgb(255,255,255,0.3);
  color: rgba(123,123,123);
  font-size: 17px;
  transform: scale(0.93);
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.15));
  cursor: pointer;
}

/* li:hover a {
  transform: scale(1.25);

@keyframes typing {
  0% { width: 0; }
  30% { width: 9ch; }
  80% { width: 9ch; }
  90% { width: 0; }
  100% { width: 0; }
}
@-webkit-keyframes typing {
  0% { width: 0; }
  30% { width: 9ch; }
  80% { width: 9ch; }
  90% { width: 0; }
  100% { width: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

body > * {
  animation: fadeIn 0.8s ease-out forwards;
  opacity: 0;
}

/* 分层延迟 */
body > div:nth-child(1) { animation-delay: 0.4s; }
body > div:nth-child(2) { animation-delay: 0.6s; }
body > div:nth-child(3) { animation-delay: 0.8s; }
.markdown-section * { 
  animation: fadeIn 0.8s ease-out forwards;
  /* animation-delay: 0.6s; */
}


a.mode {
  font-size: 36px !important;
}
@keyframes morphEffect {
  0% {
    transform: rotate(0deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: rotate(180deg) scale(1.2);
    opacity: 0.5;
  }
  100% {
    transform: rotate(360deg) scale(1);
    opacity: 1;
  }
}
font[size="+3"]:hover {
  transform: scale(1.15);
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.15));
  cursor: pointer;
  /* color:var(--text-color); */
}
font[size="+3"] {
  cursor: pointer;
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}
font[size="+3"]::before {
  position: absolute;
  animation: morphEffect 1.2s ease-in-out forwards;
  opacity: 0;
}

font[size="+3"].active::before {
  opacity: 1;
}
